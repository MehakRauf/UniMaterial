    <TD colSpan=6><FONT size=3>
      <CENTER><LABEL for=926698651>
      <TABLE cellPadding=5 width=639>
        <TBODY>
        <TR bgColor=#63b1b1>
          <TD height=28><FONT face="Comic Sans MS" color=#ffffff><FONT 
            color=#000000 size=+1>Course Description</FONT></FONT></TD></TR>
        <TR vAlign=top>
          <TD>
            <P><FONT face="Verdana, Arial, Helvetica, sans-serif" size=2>This 
            course is an introduction to the Message Passing Interface (MPI), a 
            standard library of subroutines (Fortran) or function calls (C) that 
            can be used to implement a message passing program. MPI allows the 
            coordination of a program running as multiple processes in a 
            distributed memory environment, yet is flexible enough to also be 
            used in a shared memory system. MPI programs can be used and 
            compiled on a wide variety of parallel computers such as the IBM 
            SP2, the Silicon Graphics Origin 2000, or a cluster of workstations 
            (homogenous or heterogeneous) over a network.</FONT></P>
            <P><FONT face="Verdana, Arial, Helvetica, sans-serif" size=2>The 
            standardization of the MPI library is one of its most powerful 
            features. What it means is the parallel programmer can write code 
            containing MPI subroutine and function calls that will work on *any* 
            machine on which the MPI library is installed without having to make 
            changes in the this code. At present MPI can be found on all 
            parallel supercomputers on which research-level computation is being 
            performed. </FONT></P>
            <P><FONT face="Verdana, Arial, Helvetica, sans-serif" size=2>The 
            materials for this course are delivered within an online, 
            asynchronous learning environment. This means that you can take it 
            from anywhere you have internet access, at any time, and at any 
            pace. The tool used to develop the course is <A 
            href="http://www.webct.com/">WebCT</A>, a web-based course tool 
            developed by the University of British Columbia. Instructions for 
            taking the course are available from the MPI course homepage which 
            is displayed after you login to the course.</FONT></P>
            <P><FONT face="Verdana, Arial, Helvetica, sans-serif" size=2>No 
            prior experience with MPI or parallel programming is required to 
            take this course. However, an understanding of computer programming 
            is necessary.</FONT> </P></TD></TR>
        <TR bgColor=#63b1b1>
          <TD height=22><FONT face="Comic Sans MS" color=#ffffff><FONT 
            color=#000000 size=+1>Course Outline</FONT></FONT></TD></TR>
        <TR vAlign=top>
          <TD>
            <P><FONT face="Verdana, Arial, Helvetica, sans-serif" size=2>A 
            variety of sections have been included in this course. These 
            sections are as follows:</FONT></P>
            <UL>
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" 
              size=2>Message Passing Fundamentals </FONT>
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" 
              size=2>Getting Started with MPI</FONT> 
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" size=2>MPI 
              Program Structure</FONT> 
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" 
              size=2>Point-to-Point Communication</FONT> 
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" 
              size=2>Communication Modes</FONT> 
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" 
              size=2>Derived Datatypes</FONT> 
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" 
              size=2>Collective Communications</FONT> 
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" 
              size=2>Communicators</FONT> 
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" 
              size=2>Virtual Topologies</FONT> 
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" 
              size=2>Parallel Input/Output</FONT> 
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" 
              size=2>Parallel Mathematical Libraries</FONT> 
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" 
              size=2>Portability Issues</FONT> 
              <LI><FONT face="Verdana, Arial, Helvetica, sans-serif" 
              size=2>Program Performance</FONT> </LI></UL>
            <P><FONT face="Verdana, Arial, Helvetica, sans-serif" size=2>Each 
            section, where applicable, begins with a list of objectives, 
            includes an introduction that describes the best suited applications 
            or algorithms and denotes typical uses, detailed descriptions of 
            routines, lots of examples, perhaps a case study, and ends with a 
            self-test that relates back to the objectives. </FONT></P></TD></TR>
        <TR bgColor=#60b0b0>
          <TD height=22><FONT face="Comic Sans MS" color=#ffffff><FONT 
            color=#000000 size=+1>Instructor Information</FONT></FONT></TD></TR>
        <TR vAlign=top>
          <TD><FONT face="Verdana, Arial, Helvetica, sans-serif" size=2>Five 
            Alliance institutions have joined together to develop this course. 
            These institutions are the National Center for Supercomputing 
            Applications at the University of Illinois (NCSA), University of New 
            Mexico (UNM), Boston University (BU), University of Kentucky (UKy), 
            and the Ohio Supercomputing Center 
      (OSC).</FONT></TD></TR></TBODY></TABLE></LABEL></CENTER></FONT></TD>
